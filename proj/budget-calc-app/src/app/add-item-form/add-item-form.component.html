<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
        <p class="control">
          <input required class="input" name="amount" style="width: 100px" type="number" placeholder="Amount" [(ngModel)]="item.amount">
        </p>
      </div>
      <div class="field">
        <p class="control">
          <input required class="input" name="description" type="text" placeholder="Description" [ngModel]="item.description">
        </p>
      </div>
      <div class="field is-narrow">
        <button type="submit" class="button is-primary">Add</button>
      </div>
    </div>
  </div>
</form>
