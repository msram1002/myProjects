<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy & Cozy House</title>
    <!-- font awesome-->
    <!-- custom css-->
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/9c8b4803c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero element-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">exclusive furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- end of hero -->
    <!-- product section -->
    <section class="products">
        <div class="section-title">
            <h2>our product range</h2>
        </div>
        <div class="products-center">
            <!-- single prod right now-->
            <!-- <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="addto-cart-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$165</h4>
            </article> -->
            <!-- end of single prod right now-->
        </div>
    </section>
    <!-- end of product section-->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h3>your cart</h3>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="cart-product">
                    <div>
                        <h5>queen bed</h5>
                        <h6>$165.00</h6>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total : $<span class="cart-total">123</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->
    <script src="app.js"></script>
</body>

</html>
